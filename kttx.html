<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài Thực Hành Thiết Kế Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    h1 {
      color: red;
      font-size: 18pt;
      font-weight: bold;
      margin: 10px 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .main {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .main img {
      width: 400px;
      height: auto;
    }

    .content {
      flex: 1;
      min-width: 250px;
    }

    .content a {
      display: block;
      margin-bottom: 15px;
      color: #0044cc;
    }

    footer {
      background-color: #e2f5d0;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://thptngoquyen.hcm.edu.vn/uploads/thptngoquyen/logo.png" alt="Logo Trường">
    <h1>BÀI THỰC HÀNH THIẾT KẾ WEB</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#gioithieu">Trang chủ</a>
    <a href="https://thisinh.thitotnghiepthpt.edu.vn/" target="_blank">Thông tin Tốt nghiệp THPT</a>
    <a href="https://thptngoquyen.hcm.edu.vn/" target="_blank">THPT Ngô Quyền</a>
  </nav>

  <!-- Main content -->
  <div class="main">
    <div>
      <img id="gioithieu" src="https://img.freepik.com/free-vector/flat-design-login-concept_23-2147975541.jpg" alt="Giới thiệu bản thân">
    </div>
    <div class="content">
      <a href="https://thptngoquyen.hcm.edu.vn/ban-tin-giao-duc/ket-qua-ky-thi-hoc-sinh-gioi-lop-12-cap-thanh-pho-nam-hoc-2024-2025/ctfull/76697/523677" target="_blank">
        Kết quả kỳ thi học sinh giỏi lớp 12 cấp thành phố – năm học 2024–2025

      <a href="https://thptngoquyen.hcm.edu.vn/ban-tin-giao-duc/giao-vien-truong-thpt-ngo-quyen-to-chuc-goi-va-trang-tri-banh-chung-banh-tet-ch/ctfull/76697/521401" target="_blank">
        Giáo viên THPT Ngô Quyền tổ chức gói và trang trí bánh chưng, bánh tét chào mừng xuân 2025
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Nguyễn Văn A – 12A1
